language: cpp

env:
  global:
    - PKG_CFLAGS="-I../inst/include -DLOGGER_LEVEL=LL_WARN"
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-vignettes --no-manual"
  matrix:
    - _R_CHECK_CRAN_INCOMING_=FALSE
    - R_BUILD_ARGS=" " R_CHECK_ARGS="--as-cran" BOOTSTRAP_LATEX="1" _R_CHECK_CRAN_INCOMING_=TRUE BOOTSTRAP_PANDOC="1"
    - BOOTSTRAP_UBSAN=FALSE


    
before_install:
  - curl -OL http://raw.github.com/qinwf/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
  - ./travis-tool.sh github_package hadley/testthat
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.9     
  - mkdir ~/.R
  - echo -e "CC=gcc-4.9 -std=gnu99\nCXX=g++-4.9 -std=c++11\nnCXX1X=g++-4.9\nCXXFLAGS=-g -O3\nCXX1XFLAGS=-g -O3\nCFLAGS=-g -O3\n" > ~/.R/Makevars
  - echo "options(repos = c(CRAN='http://cran.r-project.org'))" >> ~/.Rprofile

install:
  - ./travis-tool.sh github_package qinwf/jiebaRD
  - ./travis-tool.sh install_deps

script: 
  - ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
